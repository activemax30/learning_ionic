<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-input type="text" [(ngModel)]="newTodo" placeholder="add new Todo"></ion-input>
    <ion-button (click)="addTodo()" expand="block">Add Todo</ion-button>

    <ion-list>
      <ion-item *ngFor="let todo of todos">
        {{ todo }}
      </ion-item>
    </ion-list>


    <p>{{myVar}}</p>
    <ion-button (click)="openPage()" expand="block">Open page</ion-button>
    <ion-button routerLink="/details" expand="block">Open page with Router</ion-button>
    <ion-button routerLink="/task" expand="block">Task with tabs</ion-button>
    <ion-button routerLink="/curency" expand="block">Curency</ion-button>

  </div>
</ion-content>
